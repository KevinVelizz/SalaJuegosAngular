<main class="main-contenedor">
    <div class="container">
        <h1 class="titulo">Mayor o Menor</h1>
        <p>Puntuación: {{ puntos }}</p>
        <div>
            @if(this.cartaActual)
            {
                <img [src]="cartaActual.image" alt="{{ cartaActual.code }}" class="carta">
                <div>
                    <button class="boton-carta" (click)="play('mayor')" >
                        <a>Mayor</a>
                    </button>
                    <button class="boton-carta" (click)="play('menor')" >
                        <a>Menor</a>
                    </button>
                </div>
            }   
        </div>
        <!-- @if(perdiste)
        {
            <p class="texto-final">Fin del juego. Puntuación final: {{ puntos }}</p>
        } -->
        <button class="boton-carta" (click)="iniciarJuego()">
            <a>Nuevo Juego</a>
        </button>
    </div>
</main>
