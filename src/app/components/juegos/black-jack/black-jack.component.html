<main class="main-contenedor">
  <h1 class="titulo">BLACKJACK</h1>
  <div class="contenedor-juego">
    @if(start)
    {
      <h2 class="valor">Dealer</h2>
      <div id="dealer-value" class="valor">
        {{ calcularValores(dealer) }}
      </div>
      <div id="dealer-hand" class="cartas">
        @for(card of dealer; track card)
        {
            <div>
                <img [src]="card.image" [alt]="card.code">
            </div>
        }
      </div>
      <div id="player-hand" class="cartas">
        @for(card of jugador; track card ){
            <div>
                <img [src]="card.image" [alt]="card.code">
            </div>
        }   
      </div>
      <h2 class="valor">Jugador</h2>

      <div id="player-value" class="valor">
        {{ calcularValores(jugador) }}
      </div>
      <div id="actions">
        <button 
          class="group cursor-pointer outline-none"
          title="Add New"
          [disabled]="usuarioTermino==true" (click)="pedir()"
          >
          <svg
            class="stroke-teal-500 fill-none group-hover:fill-teal-800 group-active:stroke-teal-200 group-active:fill-teal-600 group-active:duration-0 duration-300"
            viewBox="0 0 24 24"
            height="50px"
            width="50px"
            xmlns="http://www.w3.org/2000/svg"
            >
            <path
              stroke-width="1.5"
              d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
            ></path>
            <path stroke-width="1.5" d="M8 12H16"></path>
            <path stroke-width="1.5" d="M12 16V8"></path>
          </svg>
        </button>

        <button
          class="group cursor-pointer outline-none"
          title="Add New"
          [disabled]="dealerJugando==true" (click)="saltar()"
          >
          <svg
            class="stroke-red-500 fill-none group-hover:fill-red-800 group-active:stroke-red-200 group-active:fill-red-600 group-active:duration-0 duration-300"
            viewBox="0 0 24 24"
            height="50px"
            width="50px"
            xmlns="http://www.w3.org/2000/svg"
            >
            <path
              stroke-width="1.5"
              d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
            ></path>
            <path stroke-width="1.5" d="M8 12H16"></path>
          </svg>
        </button>
      </div>
      <button class="button" (click)="volverAJugar()">
        <span class="left"></span>
        <span>Jugar de nuevo</span>
        <span class="right"></span>
      </button>
      }
      @else {
        <button class="button" (click)="jugar()">
          <span class="left"></span>
          <span>Iniciar</span>
          <span class="right"></span>
        </button>
      }
      <h3 class="text-terminado">{{resultado}}</h3>
  </div>
</main>
